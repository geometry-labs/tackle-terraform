module_name:
  type: input
  message: What is the module's name >>
  default: terraform-aws-
  
description:
  type: input
  message: What is the module's description >>
  default: Terraform module to deploy
  
owner_username:
  type: input
  message: Your github username or org >>
  default: geometry-labs

license:
  type: select
  message: What type of license do you want?
  choices:
    - closed: Closed source
    - apache: Apache

